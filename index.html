<html ng-app="spriterApp">
  <head>
    <meta charset="UTF-8">
    <title>Spriter</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
    </script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="config/reset.js"></script>
    <script type="text/javascript" src="scripts/spriter.js"></script>
  </head>
  <body ng-controller="spriterController">

    <div ng-show="stateMachine.is('drop')" class="ng-hide">
      <div id="drop" class="centered" drop-target>
        <p class="centered">
          <i class="icon fa fa-arrow-down"></i>
        </p>
      </div>
    </div>

    <div ng-show="stateMachine.is('loading')" class="ng-hide">
      <p class="centered">
        <i class="icon fa fa-spinner fa-spin"></i>
      </p>
    </div>

    <div id="editor" ng-show="stateMachine.is('editor')" class="ng-hide">
      <div id="editor-preview">
        PREVIEW<br>
        {{scale}}, {{rows}} x {{cols}}<br>
      </div>
      <div id="editor-sidebar">
        <div id="editor-sidebar-commands" class="centered-text">
          <div id="editor-dragbar"></div>
          <div class="command">
            <section class="press">
                <button class="green">
                  <i class="fa fa-floppy-o"></i>
                </button>
            </section>
            <section class="press">
                <button class="red">
                  <i class="fa fa-trash"></i>
                </button>
            </section>
          </div>
          <div class="command">
            <span class="label"><i class="fa fa-search-minus"></i></span>
            <input id="scale" type="range" min="1" max="100" ng-model="scale"></input>
            <span class="label"><i class="fa fa-search-plus"></i></span>
          </div>
          <div class="command">
            <select ng-model="rows" ng-options="(pictures.indexOf(pic)+1) as pictures.indexOf(pic)+1 for pic in pictures" ></select>
            x
            <select ng-model="cols" ng-options="(pictures.indexOf(pic)+1) as pictures.indexOf(pic)+1 for pic in pictures" ></select>
          </div>
        </div>
        <div id="editor-sidebar-list" class="centered-text">
          <div class="command" ng-repeat="pic in pictures" ng-show="pictures.length > 0">
            <img class="pic-thumb" ng-src="{{ pic.path }}"></img>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="scripts/editor.js"></script>
</html>

<html ng-app="spriterApp">
  <head>
    <meta charset="UTF-8">
    <title>Spriter</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
    </script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="config/reset.js"></script>
    <script type="text/javascript" src="scripts/spriter.js"></script>
  </head>
  <body ng-controller="spriterController">

    <div ng-show="stateMachine.is('drop')" class="ng-hide">
      <div id="drop" class="centered" drop-target>
        <p class="centered">
          <i class="icon fa fa-arrow-down"></i>
        </p>
      </div>
    </div>

    <div ng-show="stateMachine.is('loading')" class="ng-hide">
      <p class="centered">
        <i class="icon fa fa-spinner fa-spin"></i>
      </p>
    </div>

    <div id="editor" ng-show="stateMachine.is('editor')" class="ng-hide">
      <div id="editor-preview">
        PREVIEW
      </div>

      <div id="editor-sidebar">



        <div id="editor-sidebar-commands" class="centered-text">

          <div id="editor-dragbar"></div>

          <section class="press">
              <button class="green">
                <i class="fa fa-floppy-o"></i>
              </button>
          </section>

          <section class="press">
              <button class="red">
                <i class="fa fa-trash"></i>
              </button>
          </section>

          <div>
            <input type="range"></input>
          </div>
        </div>

        <div id="editor-sidebar-list">
          <ul>
            <li ng-repeat="pic in pictures">
              {{pic.path}}
            </li>
          </ul>
        </div>

      </div>
    </div>
  </body>
  <script type="text/javascript" src="scripts/editor.js"></script>
</html>
